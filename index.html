<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <title>Hello, world!</title>

  <body>

    <div class="album py-5 bg-light">
      <div class="container" style="max-width: 400px;">
  
        <div class="row row-cols-1 row-cols-sm-1 row-cols-md-1 g-1">
          <div class="col">
            <div class="card shadow-sm">
              
              <img id="image" src="https://randomuser.me/api/portraits/women/62.jpg" alt="" class="bd-placeholder-img card-img-top" width="100%" height="225">
  
              <div class="card-body">
                
                <span id="name">name</span><br/>
                <span id="email">email</span><br/>
                <span id="city">city</span><br/>
                <span id="state">state</span><br/>
                <span id="country">country</span><br/><br/>
                
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-outline-secondary" id="next">Next</button>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>

    
    <div class="">
      
      
    </div>
